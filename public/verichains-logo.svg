<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0E76FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22C55E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
  
  <!-- Security shield -->
  <path d="M8 8 L12 4 L16 8 L16 16 C16 18 14 20 12 20 C10 20 8 18 8 16 Z" fill="url(#shieldGradient)" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- V letter inside shield -->
  <path d="M10 10 L11 15 L12 10 M13 10 L14 15 L15 10" stroke="#0E76FD" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Verichains text -->
  <text x="45" y="16" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="white">Verichains</text>
  <text x="45" y="28" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#9AA4B2">Security</text>
</svg>